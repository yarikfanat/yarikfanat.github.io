<!DOCTYPE html>
<html>
<head>
	<title>Виртуальный тренер</title>
	<link rel="stylesheet" type="text/css" href="tooltips.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="start.css">
	<link rel="stylesheet" type="text/css" href="trainer.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
</head>
<body onload="checkCookie()">
		<div class="wrap_logon" id="logon"> 
			<img src="img/dumbells1.jpg" class="bgstart">
			<div class="name_head">
				<div class="name_head1" id="head_name1">Виртуальный</div>
				<div class="name_head2" id="head_name2">тренер</div>
			</div>
			<div class="frame" id="frm0">
				<img src="img/DSCN0170.JPG" width="4606" height="3456" class="my_photo">
				<div class="my_logo">Copyright Бойчук Ярослав</div>
				<div class="input_block">
					<p><b>Введите имя пользователя:</b></p>
					<input type="text" id="usr" value="">
					<p><b>Введите пароль:</b></p>
					<input type="password" id="pass" value="">
					<input type="button" value="Подтвердить" onclick="FormHandler()">
					<p><input type="checkbox" checked id="chk"><span><b>Сохранить данные</b></span></p>
				</div>
			</div> 
			
		</div>
		
		<div class="header" id="head">
			<iframe src="" class="video_player" id="player" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"allowfullscreen>
			
			</iframe>
			<div class="header_back"></div>
			<div class="photo_dumbells1"></div>
			<div class="photo_dumbells2"></div>
			<div class="block_video_btn"></div>
			<div class="video_button" onclick="PlayVideo()"></div>
		</div>
		<div class="full_wrap" id="wrap">
			<div class="content" id="content1">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip0">
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list0" onclick="ExerciseLists(this,'list_ex0')"><b>+</b></button>
						<div class="exercise_name" id="ex0" onclick="ShowPhotoEx(this)"></div>
					</div>					
				</div>
			</div>
			<div class="content" id="content2">
				<div class="equipment">
					<div class="passe-partout">

					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list1" onclick="ExerciseLists(this,'list_ex1')"><b>+</b></button>
						<div class="exercise_name" id="ex1" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div class="content" id="content3">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip2">

					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list2" onclick="ExerciseLists(this,'list_ex2')"><b>+</b></button>
						<div class="exercise_name" id="ex2" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div class="content" id="content4">
				<div class="equipment">

						<img src="" class="photo_equip" id="photo_equip3">

					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list3" onclick="ExerciseLists(this,'list_ex3')"><b>+</b></button>
						<div class="exercise_name" id="ex3" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div class="content" id="content5">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip4">
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list4" onclick="ExerciseLists(this,'list_ex4')"><b>+</b></button>

		</div>

		<script type="text/javascript" src="js/trainer.js"></script>
		<script type="text/javascript" src="js/start.js"></script>
</body>
</html>
