<!DOCTYPE html>
<html>
<head>
	<title>Тренер онлайн</title>
	<link rel="stylesheet" type="text/css" href="tooltips.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="start.css">
	<link rel="stylesheet" type="text/css" href="trainer.css">	
	<link rel="stylesheet" type="text/css" href="chat.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
</head>
<body onload="checkCookie()">
		<div class="wrap_logon" id="logon"> 
			<img src="img/dumbells1.jpg" class="bgstart">
			<div class="name_head">
				<div class="name_head1" id="head_name1">Тренер</div>
				<div class="name_head2" id="head_name2">онлайн</div>
			</div>
			<div class="frame" id="frm0">
				<img src="img/DSCN0170.JPG" width="4606" height="3456" class="my_photo">
				<div class="my_logo">Copyright Бойчук Ярослав</div>
				<div class="input_block">
					<p><b>Введите имя пользователя:</b></p>
					<input type="text" id="usr" value="">
					<p><b>Введите пароль:</b></p>
					<input type="password" id="pass" value="" onkeyup="handleKey(event)">
					<input type="button" id="btn" value="Подтвердить" onclick="FormHandler()">
					<p><input type="checkbox" checked id="chk"><span><b>Сохранить данные</b></span></p>
				</div>
			</div> 
			
		</div>
		
		<div class="header" id="head">
			<iframe src="" class="video_player" id="player" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"allowfullscreen>
			
			</iframe>
			<div class="chat_container" id="chat">
				<div class="head-users" id="head_users">Подключенные пользователи</div>
				<div class="head-chat" id="head_chat" onclick="ChoiceChat(event)">Текстовый чат</div>
				<div class="head-camera" id="head_camera" onclick="ChoiceChat(event)">Видеочат</div>
				<ul class="userslistbox" id="userslist"></ul>
				<div class="chatbox" id="chat_win"></div>
				<div class="camerabox" id="camera_win">
					 <video id="received_video" autoplay></video>
				     <video id="local_video" autoplay muted></video>
				     <button id="hangup-button" onclick="hangUpCall();" role="button" disabled>
				        Повесить трубку
				     </button>
				</div>				
				<div class="chat_controls" id="controls">
					 Чат:<br/>
					<input id="text_chat" type="text" name="text" size="100" maxlength="256" placeholder="Здесь набирается текст ..." autocomplete="off" onkeyup="handleKey2(event)" disabled>
					<input type="button" id="send" name="send" value="Send" onclick="handleSendButton()" disabled>
				</div>
			</div> 
			<div class="header_back"></div>
			<div class="photo_dumbells1"></div>
			<div class="photo_dumbells2"></div>
			<div class="block_video_btn"></div>
			<div class="video_button" onclick="PlayVideo()"></div>
			<img src="img/webcam96_off.png" width="96" height="96" class="webrtc" id="webcam" onclick="WebRTCChat()">
		</div>
		<div class="full_wrap" id="wrap">
			<div class="content" id="content1">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip0">
						<div class="info" id="info0"></div>
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list0" onclick="ExerciseLists(this,'list_ex0')"><b>+</b></button>
						<div class="exercise_name" id="ex0" onclick="ShowPhotoEx(this)"></div>
					</div>					
				</div>
			</div>
			<div class="content" id="content2">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip1">
						<div class="info" id="info1"></div>
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list1" onclick="ExerciseLists(this,'list_ex1')"><b>+</b></button>
						<div class="exercise_name" id="ex1" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div class="content" id="content3">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip2">
						<div class="info" id="info2"></div>
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list2" onclick="ExerciseLists(this,'list_ex2')"><b>+</b></button>
						<div class="exercise_name" id="ex2" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div class="content" id="content4">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip3">
						<div class="info" id="info3"></div>
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list3" onclick="ExerciseLists(this,'list_ex3')"><b>+</b></button>
						<div class="exercise_name" id="ex3" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div class="content" id="content5">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip4">
						<div class="info" id="info4"></div>
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list4" onclick="ExerciseLists(this,'list_ex4')"><b>+</b></button>
						<div class="exercise_name" id="ex4" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div class="content" id="content6">
				<div class="equipment">
					<div class="passe-partout">
						<img src="" class="photo_equip" id="photo_equip5">
						<div class="info" id="info5"></div>
					</div>
					<div class="block_main_ex">
						<button class="button_list_ex" id="btn_list5" onclick="ExerciseLists(this,'list_ex5')"><b>+</b></button>
						<div class="exercise_name" id="ex5" onclick="ShowPhotoEx(this)"></div>
					</div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>		
		<script type="text/javascript" src="js/adapter.js"></script>
		<script type="text/javascript" src="js/chat.js"></script>
		<script type="text/javascript" src="js/float_tooltip.js"></script> 
		<script type="text/javascript" src="js/trainer.js"></script>
		<script type="text/javascript" src="js/start.js"></script>
</body>
</html>
